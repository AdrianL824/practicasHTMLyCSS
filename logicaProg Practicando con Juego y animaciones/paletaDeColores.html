<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    var color = "blue";

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    // pincel.fillStyle = 'red'; //Paleta de pintura Rojo
    // pincel.fillRect(0, 0, 50, 50);
    // pincel.fillStyle = 'green'; //Paleta de pintura Verde
    // pincel.fillRect(50, 0, 50, 50);
    // pincel.fillStyle = 'blue'; //Paleta de pintura Azul
    // pincel.fillRect(100, 0, 50, 50);

    //Solucion Alura
    var xRojo = 0;
    var xVerde  = 50;
    var xAzul = 100;
    var yCuadrados = 0;
    var tamanhoCuadrados = 50;

    function dibujarCuadrado(x, y, tamanho, color) {

        pincel.fillStyle = color;
        pincel.fillRect(x, y, tamanho, tamanho);
        pincel.fill();

    }
    function dibujarPaletaColores() {

        dibujarCuadrado(xRojo, yCuadrados, tamanhoCuadrados, 'red');
        dibujarCuadrado(xVerde, yCuadrados, tamanhoCuadrados, 'green');
        dibujarCuadrado(xAzul, yCuadrados, tamanhoCuadrados, 'blue');

    }
    dibujarPaletaColores();
    //Termino solucion alura colores

    var puedoDibujar = false;

    function dibujarCirculo(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if((x < 155) && (y < 55)){
            puedoDibujar = false;
        }if(puedoDibujar) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }
        
    }
    

    pantalla.onmousemove = dibujarCirculo;

    function habilitarDibujar(evento) {
        // var x = evento.pageX - pantalla.offsetLeft;
        // var y = evento.pageY - pantalla.offsetTop;
        // if((x > 150) && (y > 50)){
        // puedoDibujar = true;
        // }
        puedoDibujar = true;
    }

    function deshabilitarDibujar() {
        // var x = evento.pageX - pantalla.offsetLeft;
        // var y = evento.pageY - pantalla.offsetTop;
        // if((x < 150) && (y < 50)){
        // puedoDibujar = false;
        // }
        puedoDibujar = false;
    }

    function chanceColor (evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if((x < 50) && (y < 50)){            
            color = "red";
        }
        if((x < 100) && (x > 50) && (y < 50)){
            color = "green";
        }
        if((x < 150) && (x > 100) && (y < 50)){
            color = "blue";
        }
    }

    pantalla.onclick = chanceColor;
    console.log(chanceColor);

    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;

</script>
