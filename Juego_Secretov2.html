<meta charset="utf-8">

<h1>PROGRAMA DE JUEGO SECRETO</h1>

<input type="text">
<button>Verificar</button>

<script>

    var secretos = [3,5,7,9];

    var input = document.querySelector("input");
    input.focus(); //Para que inicie el em capo imput

    function verificar(){
        // if(parseInt(input.value) == secreto){
        //     alert("Usted acerto");
        // }else{
        //     alert("Usted erro");
        // }
        var encontrado = false;

        for(var posicon = 0 ; posicion < 4; posicion++){
            if(parseInt(input.value) == secretos[posicion]){         
                alert("Usted acerto");
                encontrado = true;
                break;
            }

        }

        if(encontrado == false){
            alert("Usted erro");
        }
        input.value = ""; //Dejar vacio el campo
        input.focus(); //cuando se hace la  accion te manda  a la direccion direcctamente
    }

    var button = document.querySelector("button");
    button.onclick = verificar;


</script>
