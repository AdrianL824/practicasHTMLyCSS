<meta charset="utf-8">

<h1>PROGRAMA DE JUEGO SECRETO</h1>

<input/>
<button>Verificar</button>

<script>

    var secretos = [3,5,7,9,11];

    var input = document.querySelector("input");
    input.focus(); //Para que inicie el en que campo imput

    function verificar(){
        
        var encontrado = false;

        for(var posicion = 0 ; posicion < secretos.length ; posicion++){
            
            if(parseInt(input.value) == secretos[posicion]){         
                alert("Usted acerto");
                encontrado = true;
                break;
            }

        }

        if(encontrado == false){
            alert("Usted erro");
        }
        input.value = ""; //Dejar vacio el campo
        input.focus(); //cuando se hace la  accion te manda  a la direccion direcctamente
    }

    var button = document.querySelector("button");
    button.onclick = verificar;


</script>
