<meta charset="utf-8">

<h1>PROGRAMA DE ESTRELLAS</h1>

<script>

	function saltarLinea() {
		document.write("<br> <br>");
	} //Funciones en JS 

	function imprimir(frase){
		document.write(frase);
		saltarLinea(); //Se puede agrar una funt dentro de otra
	}//Funcion que te permite ingreso de datos para una funcion

    for(var lineas = 1; lineas <= 3; lineas++){
        for(var columnas = 1; columnas <= 10; columnas++){
            document.write("*");
        }

        saltarLinea();
    }

</script>
