<meta charset="utf-8">

<h1>PROGRAMA PARA MEDIA EDADES</h1>

<script>
	function saltarLinea() {
		document.write("<br> <br> "); 
	}

	function imprimir(frase){
		document.write("<big>" + frase + "</big>"); 
		saltarLinea(); 
	}

    var numMiembros = parseInt(prompt("Ingrese la cantidad de miembros de la familia"));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= numMiembros) {
        edad = parseInt(prompt("Ingrese edad de familiar"));
        totalEdades = totalEdades + edad;
        contador++;
    }

    mediaEdades = totalEdades/numMiembros

    imprimir("La media de las edades es: " + mediaEdades);
    imprimir("fin")

</script>
