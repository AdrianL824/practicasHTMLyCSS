<h1>Programa De IMC</h1>

<script>

	function saltarLinea() {
		document.write("<br> <br>");
	} //Funciones en JS 

	function imprimir(frase){
		document.write(frase);
		saltarLinea(); //Se puede agrar una funt dentro de otra
	}//Funcion que te permite ingreso de datos para una funcion

	function calcularImc(peso, altura, nombre){
		imc = peso / (altura * altura);
		return imc //retorna el dato para una variable
	}
